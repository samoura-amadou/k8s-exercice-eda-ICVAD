apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbit-receiver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbit-receiver
  template:
    metadata:
      labels:
        app: rabbit-receiver
    spec:
      containers:
      - name: rabbit-receiver
        image: your-registry/rabbit-receiver:latest
        env:
        - name: RABBITMQ_HOST
          value: "production-rabbitmqcluster.default.svc.cluster.local"
        - name: RABBITMQ_USER
          value: "guest"
        - name: RABBITMQ_PASSWORD
          value: "guest"
